plugins {
    id 'de.dfki.mary.voicebuilding-base' version '5.2.0'
}

group 'de.dfki.mary'
version '5.2'

voice {
    name = 'stts_da_nst-hsmm'
    language = 'da'
    gender = 'male'
    type = 'hsmm'
    description = 'A male Danish hidden semi-Markov model voice'
    license {
        name = 'Creative Commons Attribution-NoDerivs 3.0 Unported'
        shortName = 'CC-BY-ND'
        url = 'http://mary.dfki.de/download/by-nd-3.0.html'
    }
    samplingRate = 16000
}

afterEvaluate {
    generateVoiceConfig {
        config << [
                alpha               : 0.42,
                gamma               : 0,
                logGain             : false,
                beta                : 0.1,
                Ftd                 : 'jar:/marytts/voice/SttsDaNstHsmm/tree-dur.inf',
                Ftf                 : 'jar:/marytts/voice/SttsDaNstHsmm/tree-lf0.inf',
                Ftm                 : 'jar:/marytts/voice/SttsDaNstHsmm/tree-mgc.inf',
                Fts                 : 'jar:/marytts/voice/SttsDaNstHsmm/tree-str.inf',
                Fmd                 : 'jar:/marytts/voice/SttsDaNstHsmm/dur.pdf',
                Fmf                 : 'jar:/marytts/voice/SttsDaNstHsmm/lf0.pdf',
                Fmm                 : 'jar:/marytts/voice/SttsDaNstHsmm/mgc.pdf',
                Fms                 : 'jar:/marytts/voice/SttsDaNstHsmm/str.pdf',
                useGV               : true,
                maxMgcGvIter        : 200,
                maxLf0GvIter        : 200,
                Fgvf                : 'jar:/marytts/voice/SttsDaNstHsmm/gv-lf0.pdf',
                Fgvm                : 'jar:/marytts/voice/SttsDaNstHsmm/gv-mgc.pdf',
                Fgvs                : 'jar:/marytts/voice/SttsDaNstHsmm/gv-str.pdf',
                FeaFile             : 'jar:/marytts/voice/SttsDaNstHsmm/features_example.pfeats',
                trickyPhonesFile    : 'jar:/marytts/voice/SttsDaNstHsmm/trickyPhones.txt',
                useMixExc           : true,
                Fif                 : 'jar:/marytts/voice/SttsDaNstHsmm/mix_excitation_5filters_99taps_16Kz.txt',
                in                  : 5,
                useAcousticModels   : true,
                acousticModels      : 'duration F0',
                'duration.model'    : 'hmm',
                'duration.attribute': 'd',
                'F0.model'          : 'hmm',
                'F0.attribute'      : 'f0'
        ]
    }
}
